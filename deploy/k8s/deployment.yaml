apiVersion: apps/v1
kind: Deployment
metadata:
  name: enterprise-rag-api
  namespace: default
  labels:
    app: enterprise-rag-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enterprise-rag-api
  template:
    metadata:
      labels:
        app: enterprise-rag-api
    spec:
      containers:
      - name: api
        image: enterprise-rag:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: enterprise-rag-secret
              key: DB_PASSWORD
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: enterprise-rag-secret
              key: OPENAI_API_KEY
        - name: DASHSCOPE_API_KEY
          valueFrom:
            secretKeyRef:
              name: enterprise-rag-secret
              key: DASHSCOPE_API_KEY
        - name: ZHIPUAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: enterprise-rag-secret
              key: ZHIPUAI_API_KEY
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: enterprise-rag-secret
              key: SECRET_KEY
        envFrom:
        - configMapRef:
            name: enterprise-rag-config
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: uploads-volume
          mountPath: /app/uploads
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: enterprise-rag-pvc
      - name: uploads-volume
        emptyDir: {}