apiVersion: v1
kind: ConfigMap
metadata:
  name: enterprise-rag-config
  namespace: default
data:
  APP_NAME: "Enterprise RAG Knowledge Base"
  APP_ENV: "production"
  DEBUG: "false"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_NAME: "enterprise_rag"
  VECTOR_DB_TYPE: "chroma"
  CHROMA_PERSIST_DIR: "/app/data/chroma"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  LOG_LEVEL: "INFO"